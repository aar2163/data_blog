<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Gastos do Governo Brasileiro</title>
		<script type="text/javascript" src="d3.min.js"></script>
		<script type="text/javascript" src="d3_bubble.js"></script>
		<style type="text/css">
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
                        .line{
                              fill: none;
                              stroke: blue;
                              stroke-width: 2px;
                        }
                        .tick line{
                         opacity: 0.2;
                        }
                        #tooltip {
				position: absolute;
				width: 200px;
				height: auto;
				padding: 10px;
				background-color: white;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 16px;
				line-height: 20px;
			}

		</style>
	</head>
	<body>
          <div id="tooltip" class="hidden">
			<p><strong><span id="title">Important Label Heading</span></strong></p>
			<p>Gastos Totais: R$ <span id="total">100</span> bi</p>
			<p>Gastos com Pessoal: R$<span id="pessoal_v">100</span> bi</p>
			<p>Porcentagem: <span id="pessoal_p">100</span>%</p>
		</div>
		<script type="text/javascript">
//chapter 08 : 06
			//Width and height
			var w = 900;
			var h = 500;
			var padding = 70;
			
			
			//Static dataset

			/*var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
							[600, 150]
						  ];*/

                        var dataset;


                        var data = d3.json("teste.json", function(data) {
                         //alert(data.Presidencia);
                         make_chart(data);
                        });

                        function make_chart(data) {
                         var dataset = data.values;

			

		         //Create scale functions
		         var xScale = d3.scale.log()
		         					 //.domain([0, d3.max(dataset, function(d) { return d[0]; })])
		         					 .domain([Math.pow(10,7), Math.pow(10,12)])
		         					 .range([padding, w - padding * 2]);

		         var yScale = d3.scale.log()
		         					 //.domain([0, d3.max(dataset, function(d) { return d[1]; })])
		         					 .domain([Math.pow(10,7), Math.pow(10,12)])
		         					 .range([h - padding, padding]);

		         var rScale = d3.scale.linear()
		         					 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
		         					 .range([10, 15]);

		         //Define X axis
		         var xAxis = d3.svg.axis()
		         				  .scale(xScale)
		         				  .orient("bottom")
                                                          //.innerTickSize(-h+padding*2)
		         				  .ticks(5)
                                                          .tickFormat(function(d) { return make_log_bi(d) });
                                                          //.tickFormat(function(d) { return "$" + Math.round(d/1e06)});

		         //Define Y axis
		         var yAxis = d3.svg.axis()
		         				  .scale(yScale)
		         				  .orient("left")
                                                          //.innerTickSize(-w+padding*3)
                                                           .tickPadding(10)
		         				  .ticks(5)
                                                          .tickFormat(function(d) { return make_log_bi(d) });


		         //Create SVG element
		         var svg = d3.select("body")
		         			.append("svg")
		         			.attr("width", w)
		         			.attr("height", h);


		         //Create circles
		         svg.selectAll("circle")
		            .data(dataset)
		            .enter()
		            .append("circle")
		            .attr("cx", function(d) {
		            		return xScale(d[0]);
		            })
		            .attr("cy", function(d) {
		            		return yScale(d[1]);
		            })
		            .attr("r", function(d) {
		            		return 17;
		            })
                            .style("fill", function(d) { return choose_color(d[0]/(d[0]+d[1])); })
                            .on("mouseover", function(d) {

		         		//Get this bar's x/y values, then augment for the tooltip
		         		var xPosition = parseFloat(d3.select(this).attr("cx")) + 20;
		         		var yPosition = parseFloat(d3.select(this).attr("cy")) + 20;
		                        var percent = Math.round(100*d[0]/(d[0]+d[1]));

		         		//Update the tooltip position and value
		         		d3.select("#tooltip")
		         			.style("left", xPosition + "px")
		         			.style("top", yPosition + "px")						
		         			.select("#pessoal_p")
		         			.text(percent);

		         		d3.select("#tooltip")
		         			.select("#title")
		         			.text(d[3]);

		         		d3.select("#tooltip")
		         			.select("#pessoal_v")
		         			.text(Math.round(d[0]/1e09));

		         		d3.select("#tooltip")
		         			.select("#total")
		         			.text(Math.round((d[0]+d[1])/1e09));
		            
		         		//Show the tooltip
		         		d3.select("#tooltip").classed("hidden", false);

		            })
		            .on("mouseout", function() {
		            
		         		//Hide the tooltip
		         		d3.select("#tooltip").classed("hidden", true);
		         		
		            });

                         circle_legend(svg,0.8,100);
                         circle_legend(svg,0.5,150);
                         circle_legend(svg,0.2,200);

		         
		         //Create labels
		         svg.selectAll("text")
		            .data(dataset)
		            .enter()
		            .append("text")
		            .text(function(d) {
		            		//return d[0] + "," + d[1];
                                         return d[2];
		            })
		            .attr("x", function(d) {
		            		return xScale(d[0]) - 7;
		            })
		            .attr("y", function(d) {
		            		return yScale(d[1]) + 4;
		            })
		            .attr("font-family", "sans-serif")
		            .attr("font-size", "11px")
		            .attr("font-weight", "bold")
		            .attr("fill", "black");
		         
		         
		         //Create X axis
		         svg.append("g")
		         	.attr("class", "axis")
		         	.attr("transform", "translate(0," + (h - padding) + ")")
		         	.call(xAxis);
		         
		         //Create Y axis
		         svg.append("g")
		         	.attr("class", "axis")
		         	.attr("transform", "translate(" + padding + ",0)")
		         	.call(yAxis);

                         svg.append("text")
                            .attr("class", "x label")
                            .attr("text-anchor", "end")
                            .attr("x", w * 0.58)
                            .attr("y", h - 6)
		            .attr("font-weight", "bold")
                            .text("Gasto com Pessoal (R$ bi)");

                         svg.append("text")
                            .attr("class", "y label")
                            .attr("text-anchor", "end")
                            .attr("x", -w * 0.17)
                            .attr("y", 1)
                            .attr("dy", ".75em")
                            .attr("transform", "rotate(-90)")
		            .attr("font-weight", "bold")
                            .text("Outros Gastos (R$ bi)");
                       };



		</script>
	</body>
</html>
